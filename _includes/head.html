<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description }}">
  {% if page.author %}
    <meta name="author" content="{{ page.author }}">
  {% else %}
    <link rel="author" href="https://plus.google.com/104336686603981124349">
  {% endif %}

  <title> {% if page.title %} {{ page.title }} | {% endif %} Sasikala Ravichandran </title>
 
  <!--canonical URLs -->
  <link rel="canonical" href="{{ page.url | prepend: site.url }}">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ site.url }}/css/custom.css" type="text/css">

  <!-- bxSlider CSS file -->
  <link rel="stylesheet" href="{{ site.url }}/css/jquery.bxslider.css" />

  <!-- Custom Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>

  <!--Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" type='text/css'>
  <link rel="alternate" type="application/rss+xml" title="My Site RSS" href="/feed.xml" />
  <!--JQuery-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  
  <!-- Bootstrap Core JQuery -->
  <script src="{{ site.url }}/javascript/bootstrap-sprockets.js"></script>
  <script src="{{ site.url }}/javascript/bootstrap.min.js"></script>
  <script src="{{ site.url }}/javascript/jqBootstrapValidation.js"></script>
  
  <!-- Custom JQuery -->
  <script src="{{ site.url }}/javascript/custom.js"></script>
  
  <!-- bxSlider JS file -->
  <script src="{{ site.url }}/javascript/jquery.bxslider.js"></script>
  
  <!-- Icon -->
  <!-- HTML5 Shim IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
