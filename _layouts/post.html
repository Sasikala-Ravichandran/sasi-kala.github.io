---
layout: default
---

<article id="post"> 
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
         <h1>{{ page.title }}</h1>
         <small class="text-muted"><i class="fa fa-calendar"></i>&nbsp;{{ page.date | date_to_string }}&nbsp;<i class="fa fa-tags"></i>&nbsp;{{ page.tags }}</small>
         <hr>
         <small><em>{{ page.description }}</em></small>
         <br>
         <br>
         {{ content }}
         {% include comments.html %}
      </div>
    </div>
  </div>
</article>
